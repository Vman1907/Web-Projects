<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row">

            <!-- -----------------------------shourtcuts---------------------- -->

            <div class="shortcuts col-2">
                <a href="https://mail.google.com/mail/u/0/#inbox">
                    <div class="icons">
                        <img src="assets/gmail.svg" alt="gmail">
                    </div>
                </a>
                <a href="https://www.youtube.com/">
                    <div class="icons">
                        <img src="assets/youtube.svg" alt="youtube">
                    </div>
                </a>
                <a href="https://github.com/">
                    <div class="icons">
                        <img src="assets/iconmonstr-github-1.svg" alt="github">
                    </div>
                </a>
                <a href="https://netflix.com/">
                    <div class="icons">
                        <img id="netflix" src="assets/netflix-seeklogo.com.svg" alt="netflix">
                    </div>
                </a>
                <a href="https://www.udemy.com/">
                    <div class="icons">
                        <img src="assets/udemy-icon.svg" alt="udemy">
                    </div>
                </a>
                <a href="https://classroom.google.com/h">
                    <div class="icons">
                        <img src="assets/google-classroom.svg" alt="classroom">
                    </div>
                </a>
                <a href="https://meet.google.com/">
                    <div class="icons">
                        <img id="meet" src="assets/google-meet.svg" alt="meet">
                    </div>
                </a>
                <a href="https://open.spotify.com/">
                    <div class="icons">
                        <img id= "spotify" src="assets/spotify-2.svg" alt="spotify">
                    </div>
                </a>
            </div>

            <!-- -------------------------welcome content--------------------- -->

            <div class="texts col-8">
                <span id="time"></span>
                <span id="greetings"></span>
                    <form method="get" action="https://www.google.com/search">
                        <a href="https://google.com"><img  class="google"
                                src="https://img.icons8.com/color/48/000000/google-logo.png" /></a><input class="search"
                            type="text" name="q" placeholder="" autocomplete="off">
                    </form>
            </div>
            <div class="date col-2">
                <div>
                <span id="date"></span>
                <span id="day"></span>
                </div>
                    <button type="button" class="btn btn-outline-secondary" onclick="openPopup()">Edit Name</button>
            </div>

            
        </div>
        <div id="popup" class="popup visibility">
                <input id="userName" type="text" placeholder="enter name" autocomplete="off">
                <button type="button" class="btn btn-primary" onclick="changeName()">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="closePopup()">Cancel</button>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
